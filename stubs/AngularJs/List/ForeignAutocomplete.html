
								<md-input-container class="md-block input form-item-input">
									<label translate>{{table_name}}.columns.{{field}}</label>
									<md-autocomplete cd-autocomplete 
										ng-disabled="dir.isDisabled"
										md-no-cache="dir.noCache"
										md-selected-item="dir.selectedItem"
										md-search-text-change="dir.searchTextChange(dir.searchText)"
										md-search-text="dir.searchText"
										md-selected-item-change="dir.selectedItemChange(item); vm.searchParams.filters.{{table_name}}.{{field}} = item.value"
										md-items="item in dir.querySearch(dir.searchText)"
										md-item-text="item.text"
										md-min-length="0"
										url="{{ vm.api.baseUrl }}/api/{{foreign_table}}"
										foreign="{{foreign_table}}"
										field-text="name"
										ng-model="vm.searchParams.filters.{{table_name}}.{{field}}"> 

										<md-item-template>
											<span md-highlight-text="dir.searchText" md-highlight-flags="^i"> {{ item.text }} </span>
										</md-item-template>
										
									</md-autocomplete>
								</md-input-container>
